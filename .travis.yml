os:
  - linux

language: php

php:
  - '7.2'

services:
  - postgresql
  
before_script:
  - mv travis.env .env
  - psql -c 'create database yaktest;' -U postgres
  - composer self-update
  - composer install --dev --prefer-source --no-interaction
  - nvm install 7.7.1
  - npm install npm@latest -g
  - npm install
  
script:
  - vendor/bin/phpunit --coverage-text
  - npm run production
  - php artisan migrate:rollback --no-interaction -vvv

matrix:
 fast_finish: true